<html>
<head>
    <link rel="stylesheet" href="./tic.css">
</head>
<body>
    <div id="rrr_main">
        <div class="ticket_booking">
            <div class="ticket_tick"><img src="./tick.png" height="40px" width="40px"></div>
            <div class="ticket_msg">Booking Confirmed</div>
        </div>
        <div class="rrr">
            <div class="ticket_rrr">
                <div class="ticket_rrr_1">
                    <div class="rrr_ph">
                        <img src="./bheemla.jpeg" height="70%" width="85%" class="rrr_ticket_im1">
                    </div>
                    <div class="rrr_dt"><br>
                        <b class="rrr_ticket_b1">Bheemla Nayak (2D)<br>(U/A)</b>
                        <div class="rrr_ticket_dt1">
                            <div class="lang">Telugu, 2D</div><br>
                            <div class="reflect">
                                <div class="dayreflect">Sun</div>&nbsp;
                                <div class="datereflect">28</div>
                                <div class="monthreflect">&nbsp; Aug</div>&nbsp;
                                <div class="timereflect">11.15 AM</div>
                            </div><br>
                            <div class="location">Surya CineMax, Kakinada</div>
                        </div>
                    </div>
                </div>
                <div class="ticket_rrr_2">
                    <div class="cir1"></div>
                    <div class="ticket_rrr_tap">
                        <center> Tap for support, details & more actions</center>
                    </div>
                    <div class="cir2"></div>
                </div>
                <div class="ticket_rrr_3">
                    <div class="ticket_rrr_3a"><img src="./qrcode.png" height="100px" width="100px"></div>
                    <div class="ticket_rrr_3b"><br>
                        <center>
                            <div class="no_ticket">
                            <div class="no_ticket1">3</div><div class="no_ticket1">Ticket(s)</div>
                            </div>
                            <h3 class="ticket_rrr_h3">Surya CineMax</h3>
                         
                            <h4 class="ticket_rrr_h4">BOOKING ID: 362BE056</h4>
                        </center>
                    </div>
                </div>
                <div class="ticket_rrr_4">Cancellation not available for this venue</div>
            </div>
        </div>
    </div>
    <script src="./UPI_PIN.js"></script>
</body>

</html>
